    <h2>Kako rezervisati?</h2>
    <p>Molimo popunite dole navedene informacije sa željenim datumom i vremenom za vašu posetu. Naš tim će vas kontaktirati da potvrdi vaš termin.</p>
    <form>
        Ime i Prezime:<br>
        <input type="text" name="ImePrezime" required><br>
        Email:<br>
        <input type="email" name="Email" required><br>
        Telefon:<br>
        <input type="tel" name="Telefon" required><br>
        Datum:<br>
        <input type="date" name="Datum" required><br>
        Vreme:<br>
        <input type="time" name="Vreme" required><br><br>
    
        <label for="tipAuta">Tip auta:</label><br>
        <select required>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="limuzina">Limuzina</option>
            <option value="Karavan">Karavan</option>
            <option value="kupe">Kupe</option>
        </select><br>
    
        <input type="submit" value="Rezervisi">
    </form>
